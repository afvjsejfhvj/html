    .div_inputs {
        color: #004aad;
        display: flex;

    .btn_cadastro {
        margin-top: 20px;
        background-color: #004aad;
        border: none;
        color: white;
        border-radius: 5px;
        height: 40px;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);

    }

    .btn_cadastro:hover {
        background-color: #085fd1;
        color: white;
        transform: translateY(-2px) scale(1.007);
        box-shadow: 4px 4px 10px #97c4ff;


    }

    .inputs {
        color: #565656;
        background-color: whitesmoke;
        font-style: italic;
        height: 20px;
        border-radius: 4px;
        border: solid rgba(0, 0, 0, 0.587) 1px;
        height: 35px;
        transition: height 0.2s ease 0.2s;
        transition: background-color 1s ease-in 1s;
    }

    .inputs::placeholder {
        color: #565656;
    }

    .inputs:hover::placeholder {
        color: white;
    }

    .inputs:hover {
        transition: height 0.1s ease 0.1s;
        transform: scale(1.03);
        background-color: #004aad;
        color: white;
    }

    .inputs:not(:hover) {
        transition: height 0.2s ease-in-out 0.2s
    }

    .select {
        color: #565656;
        background-color: whitesmoke;
        font-style: italic;
        height: 20px;
        border-radius: 4px;
    }
